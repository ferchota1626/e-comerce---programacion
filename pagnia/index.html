<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tienda</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Iniciar Sesión</h2>
    <form action="home.html" id="loginForm">
        <input type="text" id="loginUser" placeholder="Usuario" required>
        <input type="password" id="loginPass" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
    </form>
    <p>¿No tenés cuenta? <a href="register.html">Registrate</a></p>
  </div>
  <script src="js/auth.js"></script>


</body>
</html>
